<html>
<head>
  <title>{% block title %}EasyMenu{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  <h1>Nuevo producto</h1>
  <div class="d-flex justify-content-center pt-4">
    <form method="POST" class="border border-2 border-primary p-3 rounded">
        {% csrf_token %}
        <div style="display: block">
        numeroProducto<br>{{form.numeroProducto}}<br><br>
        </div>
        categoria<br>{{form.categoria}}<br><br>
        nombre<br> {{form.nombre}}<br><br>
        precio<br> {{form.precio}}<br><br>
        descripcion <br>{{form.descripcion}}<br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    <form>
  </div>
</div>
<script>
  document.getElementById('categoriaDataList').addEventListener('change', (event) => {
    console.log(categoriaDataList.value)
    console.log(form.categoria)
  })
</script>
</body>
</html>
