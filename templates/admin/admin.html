<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
    <br><br>
    <div class="row">
        <div class="col-10"><h1>Men√∫</h1></div>
        <div class="col-2">    <a href="{% url 'administracion:nuevo_producto'%}">
            <button type="button" class="btn btn-success">Nuevo</button>
        </a></div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Producto</th>
            <th scope="col">acciones</th>
          </tr>
        </thead>
        <tbody>
        {% for producto in products %}
          <tr>
            <th scope="row">{{producto.numeroProducto}}</th>
            <td>
                <a href="{% url 'administracion:detalle_producto' producto.numeroProducto %}">
                    {{producto.nombre}}
                </a>
            </td>
            <td>
                {{producto.categoria}}
            </td>
            <td>
                <a href="{% url 'administracion:editar_producto' producto.numeroProducto %}">
                    <button>Editar</button>
                </a>
                <a href="{% url 'administracion:eliminar_producto' producto.numeroProducto %}">
                    <button>Eliminar</button>
                </a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    
</div>
</body>
</html>
